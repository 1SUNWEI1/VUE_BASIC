<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>更新时的一个问题</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="root">
      <h2>人员列表</h2>
      <!-- <input type="text" placeholder="请输入名字" v-model="keyWord"></input> -->
      <button @click="updateMei">更新马冬梅信息</button>
      <ul>
        <li v-for="(person,index) of personList" :key="person.id">
          {{person.name}}-{{person.age}}-{{person.sex}}
        </li>
      </ul>
    </div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false;
    const vm = new Vue({
      el: "#root",
      data: {
        personList: [
          { id: "001", name: "马冬梅", age: 18, sex: "女" },
          { id: "002", name: "周冬雨", age: 13, sex: "女" },
          { id: "003", name: "周杰伦", age: 30, sex: "男" },
          { id: "004", name: "钟汉良", age: 23, sex: "男" },
        ],
      },
      methods: {
        updateMei() {
          // this.personList[0].name = '马老师';
          // this.personList[0].age = '50';
          // this.personList[0].sex = '男';
          this.personList[0] = {
            id: "001",
            name: "马老师",
            age: 50,
            sex: "男",
          };
        },
      },
    });
  </script>
</html>
