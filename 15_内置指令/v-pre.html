<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-text</title>
  </head>
  <body>
    <!-- 
        指令：

        v-bind:单向绑定解析表达式，可简写为：XXX

        v-model：双向数据绑定

        v-for:遍历数组/对象/字符串

        v-on：绑定事件监听，可简写为@

        v-if:条件渲染(动态控制节点是否存存在)

        v-else：条件渲染(动态控制节点是否存存在)

        v-show:条件渲染(动态控制节点是否展示)
    -->

    <!-- 
        <!--

-->
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>v-text</title>
      </head>
      <body>
        <!-- 
        指令：

        v-bind:单向绑定解析表达式，可简写为：XXX

        v-model：双向数据绑定

        v-for:遍历数组/对象/字符串

        v-on：绑定事件监听，可简写为@

        v-if:条件渲染(动态控制节点是否存存在)

        v-else：条件渲染(动态控制节点是否存存在)

        v-show:条件渲染(动态控制节点是否展示)
    -->

        <!-- 
        v-pre指令：

            1.跳过其所在节点的编译过程

            2.可利用它跳过：没有使用指令语法，没有使用插值语法的节点，会加快编译
    -->
      </body>
    </html>

    -->
  </body>
</html>
