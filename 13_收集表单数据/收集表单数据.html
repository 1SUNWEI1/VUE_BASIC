<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>收集表单数据</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
        <form @submit.prevent="demo">
            <!-- trim:首尾空格过滤 -->
            账号：<input type="text" v-model.trim="userInfo.account"></input><br/><br/>
            密码：<input type="password" v-model="userInfo.password"></input><br/><br/>
            <!-- number：输入字符串转为有效的数字 -->
            年龄：<input type="number" v-model.number="userInfo.age"></input><br/><br/>
            性别：<br/> 
            男<input type="radio" name="sex" v-model="userInfo.sex" value="male"></input>
            女<input type="radio" name="sex" v-model="userInfo.sex" value="female"></input><br/><br/>
            爱好：<br/>
            吃饭<input type="checkbox" v-model="userInfo.hobby" value="eat"></input>
            学习<input type="checkbox" v-model="userInfo.hobby" value="study"></input>
            听音乐<input type="checkbox" v-model="userInfo.hobby" value="music"></input><br/><br/>
            所属校区
            <select v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="jinhua">金华</option>
                <option value="yanta">雁塔</option>
                <option value="changan">长安</option>
                <option value="lintong">临潼</option>
            </select>
            <br/><br/>
            其他
            <!-- lazy:失去焦点再收集数据 -->
            <textarea v-model.lazy="userInfo.other"></textarea>
            <br/><br/>
            <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="https://cn.vuejs.org/">《用户协议》</a><br/><br/>
            <button>提交</button>
        </form>
    </div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false;
    const vm = new Vue({
      el: "#root",
      data: {
        userInfo:{
          account:"",
          password:"",
          age:"",
          sex:"female",
          hobby:[],
          city:'',
          other:'',
          agree:'',
        }
      },
      methods: {
        demo(){
          console.log(JSON.stringify(this.userInfo))
        }
      },
    });
  </script>
</html>
