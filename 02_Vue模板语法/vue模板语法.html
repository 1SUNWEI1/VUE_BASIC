<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- 普通写法 -->
        单向数据绑定：<input type="text" v-bind:value="name1"></input><br>
        双向数据绑定：<input type="text" v-model:value="name2"></input>
        <br><br>
        <!-- 简写 -->
        单向数据绑定：<input type="text" :value="name1"></input><br>
        双向数据绑定：<input type="text" v-model="name2"></input>

    </div>
    
    <script type="text/javascript">
        Vue.config.productionTip = false; //阻止vue在启动时生成生产提示

        // 创建VUE实例
        new Vue ({
            el:'#root',
            data:{
                name1:'world!',
                name2:'VUE',
            }
        })


    </script>
</body>
</html>
